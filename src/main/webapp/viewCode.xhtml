<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <h:form>
            <h:outputLabel value="Enter the link of the given" for="id"/>
            <h:inputText id="id" value="#{codes.id}"/>
            <h:commandButton id="submit"  value="Find" action="#{codes.read(codes.id)}">
                <f:ajax execute="@form" render=":textbox"/>
            </h:commandButton>
        </h:form>
        <h:outputText id="textbox" value="#{codes.codeEntity.codeText}"/>

    </h:body>
</f:view>
</html>
